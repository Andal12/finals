    <script type="py" terminal>
        from pyscript import display

        print("\ncalling function:")
        
        def my_function():
            print("Hello World")
      
        my_function()

        print("\nArguments:")


        def my_function(fname):
            print(fname + " Andal")

        my_function("Tristan")
        my_function("Roland")
        my_function("Ramil")

        print("\n2arguments:")

        def my_function(fname, lname):
            print(fname + " " + lname)

        my_function("Tristan", "Andal")


        print("\nArbitary arguments:")
        
        def my_function(*kids):
            print("The youngest child is " + kids[0])

        my_function("Shyn", "Tristan", "Uno")


        print("\nLoop an argument:")

        def my_function(prutas):
            for x in prutas:
                print(x)

        fruits = ["apple", "banana", "cherry"]

        my_function(fruits)

        print("\nReturn Values:")

        def my_function(x):
            return 8 * x

        print(my_function(5))
        print(my_function(4))
        print(my_function(8))

       
    </script>
   
</body>
