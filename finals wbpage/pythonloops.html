<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.2/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.2/core.js"></script>
    <style>
        .abs{
            padding: 10px 20px;
            background: #111;
            color: #f5f5f5;
            border: 2px solid white;
            font-size: 16px;
            font-weight: 600;
            outline: none;
            border-radius: 10px;
            transition: all 300ms ease-in-out;
        }
        
        .abs:hover{
            background: white;
            color: black;
            border: 2px solid black;
        
        }
    </style>
</head>

<body>

    <a href="index.html" class="abs">back</a>
    <script type="py" terminal>
        from pyscript import display

        # List of fruits
        fruits_list = ['mango', 'apple', 'banana', 'pineapple', 'melon', 'watermelon']
        
        # While loop to print each fruits
        print("Using while loop:")
        index = 0
        while index < len(fruits_list):
            print(fruits_list[index])
            index += 1
        
        # For loop to print each fruits
        print("\nUsing for loop:")
        for fruits in fruits_list:
            print(fruits)
        

       
    </script>
   
</body>
