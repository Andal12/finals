    <script type="py" terminal>
        from pyscript import display

        # Dictionary with fruits and sugar
        fruits_sugar_contain = {'banana': 300, 'apple': 280, 'pineapple': 180, 'melon': 240, 'watermelon': 260}

        # Find the sweetest fruit
        sweetest_fruit = max(fruits_sugar_contain, key=fruits_sugar_contain.get)

        # Check and display the result
        if sweetest_fruit in fruits_sugar_contain:
            print(f"The the sweetest fruit is the {sweetest_fruit.capitalize()} with a sugar contain of {fruits_sugar_contain [sweetest_fruit]} grams.")
        else:
            print("Couldn't determine the fastest car.")

       
    </script>
